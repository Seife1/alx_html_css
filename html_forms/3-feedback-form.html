<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
    <style>
        fieldset {
            margin: 0 auto;
            width: 400px;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 1em;
        }

        fieldset#pre {
            padding: 0;
            border: 1px solid #fff;
        }

        form {
            margin: 0 auto;
            width: 400px;
            padding: 1em;
            border-radius: 1em;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        section {
            margin-left: 2.5rem;
        }

        form li + li {
        margin-top: 1em;
        }

        button {
            margin-left: 5rem;
            background-color: aqua;
            border: none;
            padding: 0.5rem;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Feedback Form</legend>
        <form action="#">
            <ul>
                <li>
                    <label for="name">Full Name:
                        <input type="text" id="name">
                    </label>
                </li>
                <li>
                    <label for="email">Email:
                        <input type="email" id="email">
                    </label>
                </li>
                <li>
                    <fieldset id="pre">
                        <legend>Feedback Options:</legend>
                        <section>
                            <input type="checkbox" name="prefer" value="x" id="ex" checked>
                            <label for="ex">Excellent</label>
                            <input type="checkbox" name="prefer" value="g" id="go">
                            <label for="go">Good</label>
                            <input type="checkbox" name="prefer" value="a" id="avg">
                            <label for="avg">Average</label>
                            <input type="checkbox" name="prefer" value="p" id="po">
                            <label for="po">Poor</label>
                        </section>
                    </fieldset>
                </li>
                <li>
                    <label for="file">
                        <input type="file" id="file" placeholder="Upload a file">
                    </label>
                </li>
                <li>
                    <button type="submit">Submit</button>
                </li> 
            </ul>  
        </form>
    </fieldset>
</body>
</html>
