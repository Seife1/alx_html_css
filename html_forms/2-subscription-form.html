<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
    <style>
        fieldset {
            margin: 0 auto;
            width: 400px;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 1em;
        }

        fieldset#pre {
            padding: 0;
            border: 1px solid #fff;
        }

        form {
            margin: 0 auto;
            width: 400px;
            padding: 1em;
            border-radius: 1em;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        section {
            margin-left: 2.5rem;
        }

        form li + li {
        margin-top: 1em;
        }

        button {
            margin-left: 5rem;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Subscription Form</legend>
        <form action="#">
            <ul>
                <li>
                    <label for="name">Full Name:
                        <input type="text" id="name">
                    </label>
                </li>
                <li>
                    <label for="email">Email:
                        <input type="email" id="email">
                    </label>
                </li>
                <li>
                    <fieldset id="pre">
                        <legend>Subscription Preference:</legend>
                        <section>
                            <input type="radio" name="prefer" value="monthly" id="mon" checked>
                            <label for="mon">Monthly</label>
                            <input type="radio" name="prefer" value="annually" id="yr">
                            <label for="yr">Annually</label>
                        </section>
                    </fieldset>
                </li>
                <li>
                    <button type="submit">Submit</button>
                </li> 
            </ul>  
        </form>
    </fieldset>
</body>
</html>
